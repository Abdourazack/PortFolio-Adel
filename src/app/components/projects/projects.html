<section id="projects" class="my-5 neon-section p-4">
  <h2 class="section-title text-info mb-4">Projets</h2>

  <div class="row g-4">
    <div *ngFor="let p of projects" class="col-md-6">
      <div class="card neon-card h-100 shadow-lg hover-card">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title text-info mb-2">{{ p.title }}</h5>
          <p class="card-text mb-2">{{ p.description }}</p>
          <p class="mb-3"><strong>Technos :</strong> {{ p.technologies.join(', ') }}</p>

          <div class="mt-auto">
            <a *ngIf="p.link" [href]="p.link" target="_blank" class="btn btn-sm btn-outline-info me-2 btn-hover">
              Voir
            </a>
            <a *ngIf="p.code" [href]="p.code" target="_blank" class="btn btn-sm btn-outline-light btn-hover">
              Code
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
