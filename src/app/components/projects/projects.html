<section id="projects" class="neon-section">
  <div class="neon-card projects-card">
    <h2 class="section-title">Projets</h2>

    <div class="project-list">
      <div class="project-item" *ngFor="let p of projects">
        <h3>{{ p.title }}</h3>
        <p class="description">{{ p.description }}</p>

        <p class="tech">
          <strong>Technos :</strong> {{ p.technologies.join(', ') }}
        </p>

        <div class="links">
          <a *ngIf="p.link" [href]="p.link" target="_blank" class="btn neon-btn">Voir</a>
          <a *ngIf="p.code" [href]="p.code" target="_blank" class="btn neon-btn-outline">Code</a>
        </div>
      </div>
    </div>
  </div>
</section>
