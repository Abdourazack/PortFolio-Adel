<section id="projects" class="neon-section">
  <div class="neon-card projects-card">
    <h2 class="section-title neon-text">Projets</h2>

    <div class="project-list">
      <div class="project-item" *ngFor="let p of projects">
        <h3 class="project-title">{{ p.title }}</h3>
        <p class="description">{{ p.description }}</p>

        <!-- Badges de technologies -->
        <div class="tech-badges">
          <span class="badge" *ngFor="let tech of p.technologies">{{ tech }}</span>
        </div>

        <!-- Liens -->
        <div class="links">
          <a [href]="p.link || '#'" target="_blank" class="btn neon-btn">
            ğŸ”— Voir
          </a>
          <a [href]="p.code || '#'" target="_blank" class="btn neon-btn-outline">
            ğŸ–¥ï¸ Code
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
