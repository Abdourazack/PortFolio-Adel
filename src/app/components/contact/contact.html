<section class="neon-card p-6 text-center">
  <h2 class="section-title neon-text">Contact</h2>

  <p>
    Email : 
    <span class="email" (click)="copyEmail()">{{ email }}</span>
  </p>

  <button class="btn neon-btn mt-3" (click)="visitLinkedIn()">
    LinkedIn
  </button>

  <p class="message mt-2">{{ message }}</p>
</section>
