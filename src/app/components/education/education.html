<section id="education" class="neon-card p-5 my-5">
  <h2 class="neon-title mb-4">Formation</h2>

  <div *ngFor="let formation of formations" class="formation-item mb-4">
    <h3 class="formation-title">{{ formation.title }}</h3>
    <p class="formation-status">{{ formation.status }}</p>
    <ul class="formation-details">
      <li *ngFor="let detail of formation.details">{{ detail }}</li>
    </ul>
  </div>
</section>
